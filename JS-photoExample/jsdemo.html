<!DOCTYPE html>
<html lang="en">
<head>
  <title>IST 126 Javascript Demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
  
  </style>
</head>
<body>

<div class="jumbotron text-center" style="margin-bottom:0">
  <h1>IST 126 Photo Album</h1>
  <p>Copied from W3Schools:https://www.w3schools.com/bootstrap4/bootstrap_templates.asp</p>
</div>

<div class="container" style="margin-top:10px;" >
  <div class="row">
    
    <div class="col-sm-12" style="background-color:#f76800; text-align:center;">
      <img id="mainImage" src="mercerbear.jpg" height="500">
    </div>
  </div>
</div>

<div class="container" style="margin-top:10px;" >
  <div class="row">
    
    <div class="col-sm-2" style="background-color:#f76800; text-align:center;">
      <img src="mercerbear.jpg" height="100" onclick="document.getElementById('mainImage').src = 'mercerbear.jpg'" >
    </div>
    <div class="col-sm-2" style="background-color:#f76800; text-align:center;">
      <img src="JSTARSplaneVisitTarmac.jpg" height="100" onclick="document.getElementById('mainImage').src = 'JSTARSplaneVisitTarmac.jpg'" >
    </div>
    <div class="col-sm-2" style="background-color:#f76800; text-align:center;">
      <img src="MUmask.jpg" height="100" onclick="document.getElementById('mainImage').src = 'MUmask.jpg'" >
    </div>
    <div class="col-sm-2" style="background-color:#f76800; text-align:center;">
      <img src="Toby4MaskBig6ft.png" height="100" onclick="document.getElementById('mainImage').src = 'Toby4MaskBig6ft.png'" >
    </div>
    <div class="col-sm-2" style="background-color:#f76800; text-align:center;">
      <img src="MUCLlogo.png" height="100" onclick="document.getElementById('mainImage').src = 'MUCLlogo.png'" >
    </div>
    <div class="col-sm-2" style="background-color:#f76800; text-align:center;">
      <img src="lavenderHackMuShirt.png" height="100" onclick="document.getElementById('mainImage').src = 'lavenderHackMuShirt.png'" >
    </div>
	
  </div>
</div>

<div class="jumbotron text-center" style="margin-bottom:0">
  <p>Footer</p>
</div>

</body>
</html>
